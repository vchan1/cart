<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Book</th>
                    <th>Author</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Book Title 1</td>
                    <td>Author 1</td>
                    <td>1</td>
                    <td>$10</td>
                    <td>$10</td>
                </tr>
                <tr>
                    <td>Book Title 2</td>
                    <td>Author 2</td>
                    <td>2</td>
                    <td>$15</td>
                    <td>$30</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" style="text-align:right;">Total</td>
                    <td>$40</td>
                </tr>
            </tfoot>
        </table>
        <button>Proceed to Checkout</button>
    </div>
</body>
</html>
